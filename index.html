<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG-challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>RPG-challenge</h1>
    </div>

    <div id="container">
        <header>
            <div class="buttons">
                <button class="hit">hit</button>
                <button class="heal">heal</button>
                <button class="yield">yield</button>
            </div>
            <div id=stat1>
                <span>Name: </span>
                <span>Race: </span>
                <span>Items: </span>
            </div>
            <div id=stat2>
                <span>Name: </span>
                <span>Race: </span>
                <span>Items: </span>
            </div>
            <div class="buttons">
                <button class="hit">hit</button>
                <button class="heal">heal</button>
                <button class="yield">yield</button>
            </div>
        </header>
        <section id="arena">
            <section id=player1>
                <div>Health: </div>
                <div id="img1">
                    <img src="images/" alt="">
                    <div class="move">thinking...</div>
                </div>

            </section>
            <div id="bg"><button id="play">VS</button></div>
            <section id=player2>
                <div>Health: </div>
                <div id="img2">
                    <img src="images/" alt="">
                    <div class="move">thinking...</div>
                </div>

            </section>
        </section>
        <footer>
            <div class="create">
                <form action="">
                    <fieldset>
                        <legend>Player1 setup:</legend>
                        Choose name:<br>
                        <input type="text" name="firstname" value="choose your name" maxlength="10"><br>
                        <label>Item:</label>
                        <select id="item">
                            <option value="boots">boots</option>
                            <option value="staff">staff</option>
                            <option value="sword">sword</option>
                            <option value="bow">bow</option>
                        </select><br>

                        <label>Race:</label>
                        <select id="race">
                            <option value="humans">humans</option>
                            <option value="orcs">orcs</option>
                            <option value="elves">elves</option>
                            <option value="vampires">vampires</option>
                        </select>

                    </fieldset>
                </form>
            </div>
            <button id="createbtn" type="button" value="Create">Create</button>
            <div class="create">
                <form action="">
                    <fieldset>
                        <legend>Player2 setup:</legend>
                        Choose name:<br>
                        <input type="text" name="firstname" value="choose your name" maxlength="10"><br>
                        <label>Item:</label>
                        <select id="item">
                            <option value="boots">boots</option>
                            <option value="staff">staff</option>
                            <option value="sword">sword</option>
                            <option value="bow">bow</option>
                        </select><br>

                        <label>Race:</label>
                        <select id="race">
                            <option value="humans">humans</option>
                            <option value="orcs">orcs</option>
                            <option value="elves">elves</option>
                            <option value="vampires">vampires</option>
                        </select>
                    </fieldset>
                </form>
            </div>
        </footer>
    </div>
    <script type="module" src="gamelogic.js"></script>
    <script type="module" src="character.js"></script>
</body></html>
